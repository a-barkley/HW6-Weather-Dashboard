<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
                <p class="lead">Search for a city and get back accurate weather data</p>
            </div>
        </div>
    </header>

    <div>
        <form class="inputField col-3">
            <div class="form-group">
                <label for="exampleInputEmail1">Search for a city:</label>
                <input type="city" class="form-control" id="inputCity" placeholder="Enter city">
            </div>
            <button type="submit" class="btn btn-primary submitBtn">Submit</button>
        </form> 

        <br>

        <section class="displayWeather col-9">
            <div id="container" class="card col-5">
                <div class="card-body">
                    <h3 class="card-title location"></h3>
                    <img id="weatherIcon">
                    <h5 class="card-subtitle mb-2 text-muted date"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humidity"></p>
                    <p class="card-text windSpeed"></p>
                    <p class="card-text uvIndex"></p>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
